<!--
  html significa = HyperText Markup Language
  HyperText = Textos Com Links
  Markup = Marcação de Textos
  Language = Regras De Uma Linguagem
-->
<!DOCTYPE html>
<html>
  <head>
    <title>MateusGabrielDev - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="imagens/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="imagens/Foto Pessoal.jpg"
            alt="Foto Pessoal"
            id="userPicture"
          />
        </div>

        <h1 id="userName">MateusGabrielDev</h1>
        <a
          id="userLink"
          href="https://github.com/MateusGabrielDev"
          target="_blank"
        >
          <img src="imagens/github.svg" alt="Icone Github" />
          MateusGabrielDev
        </a>
        <p id="userBio">
          A Web Developer For Front-end. Goal: Get First Job As Junior
          Programmer.
        </p>
        <ul id="socialLinks">
          <li class="instagram">
            <a
              href="https://www.instagram.com/mateus_gabriel_venancio/"
              target="_blank"
            >
              <img src="imagens/instagram.svg" alt="Icone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/profile.php?id=100014368718312"
              target="_blank"
            >
              <img src="imagens/facebook.svg" alt="Icone Facebook" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
